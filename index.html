<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Stylesheet-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <button>C</button>
        <input type="text" />
      </div>
      <div class="row-3">
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>+</button>
      </div>
      <div class="row-3">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
      </div>
      <div class="row-4">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
      </div>
      <div class="row-5">
        <button>.</button>
        <button>0</button>
        <button id="special">=</button>
        <button>/</button>
      </div>
    </div>
  </body>
</html>
